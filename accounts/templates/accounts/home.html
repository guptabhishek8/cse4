<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<h1>Home</h1>
    Welcome {{ user.username }}

<form method="post" action="/domain/">

    {% csrf_token %}
    Enter your link here:
    <input name="domain"><br><br>
    <input type="submit" value="Submit">

</form>

{% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
    {% endif %}
</body>
</html>
